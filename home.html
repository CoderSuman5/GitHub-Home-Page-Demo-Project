
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header class="navbar">
        <div class="container1">
            <div class="logo">
                <i class="fa-brands fa-github fa-2x" style="color: #ffffff;"></i>
            </div>
            <nav class="menu">
                <a href="#">Product</a>
                <a href="#">Solutions</a>
                <a href="#">Resources</a>
                <a href="#">Open Source</a>
                <a href="#">Enterprise</a>
                <a href="#">Pricing</a>

            </nav>
            <div class="search-auth">
                <input type="text" placeholder="Search or jump to..." class="search-input">
                <a href="#" class="btn">Sign in</a>
                <a href="#" class="btn primary1">Sign up</a>
            </div>
        </div>
    </header>

    <main class="hero-section">
        <div class="container2">
            <h1>Build and ship software on a single, collaborative platform</h1>
            <p>Join the world's most widely adopted AI-powered developer platform.</p>
            <div class="cta">
                <div class="cta2">
                    <input type="email" placeholder="Enter your email" class="email-input">
                    <a href="#" class="btn primary2">Sign up for GitHub</a>
                </div> 
                <div class="cta3">
                    <a href="#" class="btn primary3">Try GitHub Copilot </a>
                </div>
            </div>
            <div class="floating-icons">
                <!-- <img src="icon1.png" alt="Icon 1"> -->
                <!-- <i class="fa-brands fa-github" style="color: #FFD43B;"></i>
                <i class="fa-brands fa-github" style="color: #63E6BE;"></i>
                <i class="fa-brands fa-github" style="color: #74C0FC;"></i> -->

            </div>
        </div>
    </main>
